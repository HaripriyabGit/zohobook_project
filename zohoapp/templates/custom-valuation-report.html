<script>
    // Function to clear all selections in the multiple select dropdown
    function clearSelection() {
        const selectElement = document.getElementById('choices-multiple-remove-button');
        selectElement.selectedIndex = -1;
    }

    // Attach a click event to the clearSelectionButton
    document.getElementById('clearSelectionButton').addEventListener('click', function() {
        clearSelection();
    });
</script>
<script>
    function showForm(formId) {
        // Get all the forms by class name
        const forms = document.getElementsByTagName("form");
        
        // Hide all the forms
        for (let i = 0; i < forms.length; i++) {
            forms[i].style.display = "none";
        }
        
        // Show the form corresponding to the formId parameter
        const selectedForm = document.getElementById(formId);
        selectedForm.style.display = "block";
    }
</script>
